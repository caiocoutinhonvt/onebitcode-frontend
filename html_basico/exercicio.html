<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="https://www.google.com/search">
        <form>
            <form>
                <div> 
                    <label>Nome</label> 
                    <input type="text" required><br>
                </div>
                <br>
                <div>
                    <label>Email</label>
                    <input type="password">
                    <label>Senha</label>
                    <input type="password"> 
                </div>
                <br>
                <div>
                    <label>Data de Nascimento</label>
                    <input type="date">
                    <label>- Imagem</label>
                    <input type="file" id="myfile" name="myfile">
                </div>
                <br>
                <div>
                    <label>Nacionalidade</label>
                    <select id="cars" name="carlist" form="carform">
                        <option value="russo">Russo</option>
                        <option value="americano">Americano</option>
                        <option value="brasileiro">Brasileiro</option>
                    </select>
                    <label>- Genero </label>
                    <input type="radio">
                    <label for="F">F</label>
                    <input type="radio">
                    <label for="M">M</label><br>
                </div>
                <br>
                <div>
                    <label >Suas principais qualidades:</label> <br>
                    <input type="checkbox">
                    <label for="inteligencia"> Inteligencia</label>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="resiciliência"> Resiciliência</label>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="preparofisico"> Preparo Fisico</label>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="educação"> Educação</label>
                </div>
                <br>
                <div>
                   <textarea name="description" id="description" cols="30" rows="10" 
                   placeholder="Por que você gostaria de ser um astronauta?">

                   </textarea>
                </div>
                <input type="submit" value="Criar">
                
              </form>
          </form>
          <br>

    </form>
    
</body>
</html>
